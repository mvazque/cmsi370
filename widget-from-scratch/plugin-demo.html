<!doctype html>

<!-- A demonstration page for some hand-rolled jQuery plugins. -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>jQuery Plugin Demos</title>

    <link rel="stylesheet"
          href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">

    <!-- Sometimes, a plugin needs "companion" CSS.  That is fine. -->
    <link rel="stylesheet" href="jquery.roller.css">

    <!-- And the page has its own styles. -->
    <link rel="stylesheet" href="plugin-demo.css">
  </head>
    
  <body>
    <div class="container">
      <div id="demo-select"></div>
      <h1>“Roller” Control</h1>

      <p>This plugin demonstrates low-level mouse event handling.  We leave what it controls or
      how it is used to your imagination.</p>

      <p><div class="roller-this">&nbsp;</div></p>
<!--
      <p><div class="roller-this-not-yet">And it's just a <code>div</code></div></p>

      <p><div class="roller-this-not-yet">So you can put text inside</div></p>
-->
    </div>

    <!-- We wrap up by loading up jQuery, then Bootstrap, then our plugins,
         then finally we actually use them. -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="jquery.roller.js"></script>
    <script src="plugin-demo.js"></script>
  </body>
</html>
