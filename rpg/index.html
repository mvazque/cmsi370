<!DOCTYPE html>
<html>
  <head>
    <title>Fantasy RPG Character Select</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="rpg.css">
	<link rel="stylesheet" href="jquery.roller.css">

    <h1>Fantasy RPG!</h1>

    <!-- My CSS -->
    <link rel="stylesheet" href="rpg.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <p class="lead text-info">
          List of Characters
        </p>
        <small>
          Choose a character from the list below, then click the appropriate button.
          <em>Have fun!!!</em>
        </small>
      </div>
      <div class="row">
		<table id="characters" class="table table-striped">
        <thead>
          <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Gender</th>
            <th>Level</th>
            <th>Money</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
        <div class="col-md-4">
          <div class="row">
            <a id="create-button" data-toggle="modal" href="#createModal" class="btn btn-lg btn-success btn-block">Create</a>
          </div>
          </div>
        </div>
      </div>
    </div>

  <!-- Modal -->
  <!-- JD: This block lacks one level of indent. -->
  <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Create Character</h4>
        </div>
        <div class="modal-body">
          <!-- JD: Check out Bootstrap's form* classes to help lay this out better. -->
          <p>Please select the desired information to create your character.</p>
			Name: <input type="text" name="Name" id = "char_name" value="The Mighty One"><br>
			</br>
			<p><div class="roller-this" id = "char_class">&nbsp;</div></p></br>
		  <br>
		  <select class="form-control" id = "char_gender">
            <option selected>MALE</option>
            <option>FEMALE</option>
          </select>
		  </br>
		  Level: <input type="text" name="Name" id = "char_level" value="12"><br>
			</br>
		  Money: <input type="text" name="Name" id = "char_money" value="4000"><br>
			</br>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button id="confirm-create-button" type="button" class="btn btn-success" data-dismiss="modal">Create Character</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

    <!-- JD: Nice start, but insufficiently styled (I mean, how big should these be, really?). -->
	<div id = "extras">
		<a href="forums.html">Forums</a>
		<a href="about_Us.html">About Us</a>
		<a href="help.html">Help</a>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

    <!-- Code specific to our RPG user interface. -->
	<script src="jquery.roller.js"></script>
    <script src="rpg.js"></script>
	
  </body>
</html>
